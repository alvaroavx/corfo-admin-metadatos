{% extends 'metadata/base.html' %}
{% block title %}Sesión finalizada - CORFO{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh; background-color: #f8f9fa;">
    <div class="card shadow-lg p-4 text-center" style="max-width: 400px; width: 100%;">
        <img src="{% static 'img/logo_corfo.png' %}" alt="Logo CORFO" height="50">
        <h4 class="mt-3 text-primary">Sesión finalizada</h4>
        <p class="text-muted">Has cerrado tu sesión correctamente.</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3 w-100">
            <i class="fas fa-sign-in-alt me-2"></i> Volver a iniciar sesión
        </a>
    </div>
</div>
<script>
    setTimeout(function () {
        window.location.href = "{% url 'login' %}";
    }, 5000); // 5 segundos
</script>
<small class="text-muted d-block mt-3">Serás redirigido automáticamente...</small>
{% endblock %}
